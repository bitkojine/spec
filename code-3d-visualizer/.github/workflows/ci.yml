name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: code-3d-visualizer/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: code-3d-visualizer

    - name: Run Lint
      run: npm run lint
      working-directory: code-3d-visualizer

    - name: Run Spec Checks
      run: npm run check-specs
      working-directory: code-3d-visualizer

    - name: Compile
      run: npm run compile
      working-directory: code-3d-visualizer

    - name: Run Tests
      run: xvfb-run npm test
      working-directory: code-3d-visualizer
