input {
  tcp {
    port => 5001
    codec => json_lines
  }
  udp {
    port => 5001
    codec => json_lines
  }
  beats {
    port => 5044
  }
}

filter {
  # Parse Code 3D Visualizer logs
  if [service] == "ExtensionHost" or [service] == "Webview" or [service] == "Default" or [service] == "CLI" or [service] == "BuildScript" or [service] == "SpecVerifier" {
    # Add application-specific metadata
    mutate {
      add_field => { "application" => "code-3d-visualizer" }
    }
    
    # Parse timestamp if needed
    if [timestamp] {
      date {
        match => [ "timestamp", "ISO8601" ]
        target => "@timestamp"
      }
    }
    
    # Extract error information
    if [level] == "ERROR" or [level] == "FATAL" {
      mutate {
        add_tag => [ "error" ]
      }
    }
    
    # Extract performance metrics
    if [context] and [context][duration] {
      mutate {
        add_field => { "performance_duration" => "%{[context][duration]}" }
        add_tag => [ "performance" ]
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "code-visualizer-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output to console (remove in production)
  stdout {
    codec => rubydebug
  }
}
